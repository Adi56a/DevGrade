<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Setup */
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        /* Contact Container */
        .contact-container {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        /* Background Video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Overlay for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* Contact Content */
        .contact-content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 40px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Title */
        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffcc00; /* Bright color for emphasis */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Tagline */
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #f4f4f4;
            font-style: italic;
        }

        /* Contact Info */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
            text-align: left;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffcc00;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .icon img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        /* Contact Text */
        .info-text {
            font-weight: 500;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
        }

        /* Button Style */
        .contact-btn {
            padding: 15px 30px;
            background-color: #ffcc00;
            border: none;
            font-size: 1.2rem;
            color: black;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #f4a261;
            transform: scale(1.1);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                overflow: auto;
            }

            .contact-content {
                padding: 20px;
                width: 90%;
                border-radius: 10px;
            }

            .title {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }

            .tagline {
                font-size: 1.2rem;
                margin-bottom: 25px;
            }

            .contact-item {
                font-size: 1.1rem;
                gap: 10px;
            }

            .icon {
                width: 40px;
                height: 40px;
            }

            .contact-btn {
                font-size: 1rem;
                padding: 12px 24px;
            }

            /* Adjusting padding and spacing on smaller devices */
            .video-background {
                display: none; /* Hide background video on mobile to save data */
            }

            /* Styling for mobile-friendly buttons */
            .contact-btn {
                width: 100%;
                text-align: center;
                padding: 15px;
            }
        }

        /* Animation for fade-in */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <!-- Contact Section -->
    <section class="contact-container">
        <!-- Background Video -->
        <div class="video-background">
            <video autoplay muted loop id="bg-video">
                <source src="https://cdn.pixabay.com/video/2024/06/17/217134_tiny.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Overlay for text readability -->
        <div class="overlay"></div>

        <!-- Contact Content -->
        <div class="contact-content">
            <h1 class="title">Let's Connect</h1>
            <p class="tagline">We’re excited to hear about your project. Let’s work together to make it a success!</p>

            <div class="contact-info">
                <div class="contact-item">
                    <div class="icon">
                        <img src="https://cdn-icons-png.flaticon.com/128/732/732200.png" alt="Email">
                    </div>
                    <p class="info-text">Email: <a href="mailto:projectdevelopment901@gmail.com">projectdevelopment901@gmail.com</a></p>
                </div>
                <div class="contact-item">
                    <div class="icon">
                        <img src="https://cdn-icons-png.flaticon.com/128/15713/15713434.png" alt="Phone">
                    </div>
                    <p class="info-text">Phone: <a href="tel:+91 9322534430">+91 9322534430</a></p>
                </div>
            </div>

            <!-- Contact Button -->
            <a href="mailto:projectdevelopment901@gmail.com">
                <button class="contact-btn">Email Us Now</button>
            </a>
        </div>
    </section>

</body>
</html>
