<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProDev Solution </title>
    <style>
        /* General navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 10px 20px;
            position: relative;
            z-index: 500;
        }

        .logo-img {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .company-name {
            color: white;
            font-size: 2rem;
            margin-left: 10px;
            font-weight: bold;
            
            letter-spacing: 2px;
            transition: color 0.3s ease;
            text-decoration: none;

        }

        /* Styling the navigation links */
        .nav-links {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline-block;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #575757;
        }

        /* Logo: Hover effect to scale */
        .logo:hover .logo-img {
            transform: scale(1.1);
        }

        .logo:hover .company-name {
            color: #f4a261;
        }

        /* Hide nav links on large screens and keep them visible only on mobile */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
                transform: translateY(-20px);
                opacity: 0;
                transition: transform 0.3s ease, opacity 0.3s ease;
            }

            .nav-links.active {
                display: flex;
                transform: translateY(0);
                opacity: 1;
            }

            .dropdown {
                display: block;
                background-color: #333;
                padding: 8px 15px;
                border-radius: 5px;
                cursor: pointer;
                color: white;
                font-size: 1.2rem;
                transition: background-color 0.3s ease;
            }

            .dropdown:hover {
                background-color: #575757;
            }

            /* Hover effect on menu items */
            .nav-links a {
                font-size: 1.2rem;
                padding: 12px;
                text-align: center;
                border-radius: 8px;
                transition: background-color 0.3s ease, padding-left 0.3s ease;
            }

            .nav-links a:hover {
                background-color: #575757;
                padding-left: 20px;
            }
        }
        
        /* Desktop: Make sure the menu is not displayed */
        @media screen and (min-width: 769px) {
            .nav-links {
                display: flex;
                justify-content: space-around;
            }

            .dropdown {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <!-- Logo with a link to the home page -->
            <a href="/" class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-img">
                <span class="company-name" style="text-decoration: none;">ProDev</span>
            </a>

            <!-- Dropdown button for mobile screens -->
            <div class="dropdown" id="dropdown-toggle">
                <span>Menu</span>
            </div>

            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contacts">Contact</a></li>
                <li><a href="/research">Research Paper</a></li>
                <li><a href="/latex">Latex Report</a></li>
            </ul>
        </nav>
    </header>

    <script>
        // Wait for the DOM to fully load
        document.addEventListener('DOMContentLoaded', function() {
            // Get the dropdown button and the nav links
            const dropdownToggle = document.getElementById('dropdown-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            // Add click event listener to toggle the 'active' class on the nav-links
            dropdownToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });
        });
    </script>
</body>
